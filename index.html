<!doctype html>
<html>
    <head>
        <meta charset="utf-8" /> 
        <title>Website</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body> 
        <!--HTML form on a web page allows a user to enter data that is sent to a server for processing-->
        <!--The form-data can be sent as URL variables (with method="get") or as HTTP(underlying protocol used by the World Wide Web) post transaction (with method="post")-->
        <!--The method attribute specifies how to send form-data-->
        <!--"GET" is basically for just getting (retrieving) data whereas "POST" may involve anything, like storing or updating data, or ordering a product, or sending E-mail-->
        <!--when method=get(enter data)data will be get on the top of URL and as well as when method=content.php(server side link)(enter data)the file will not be founded-->
        <form action="" method="get">
            <ul>
              <li>
              <label for="name">Enter Your Name:</label>
              <input id="name" name="name"/>
              </li>
              <li>
              <label for="comment">Your Comment:</label>
              <textarea name="comment" id="comment"></textarea>
              </li>
              <!--2nd last step of the lecture(with method=get)-->
              <li>
                  <label for="css">Do you Like CSS?</label>  <!--css=on means it was checked-->
                  <input type="checkbox" name="css" id="css" />
              </li>
              <!--last step-->
              <li>
                  <label for="">Favourite Language?</label>
                  <input type="radio" />CSS
                  <input type="radio" />HTML
                  <input type="radio" />JAVA SCRIPT
              </li>
              <li>
                  <input type="submit" value="Go!"/>
              </li>
            </ul>
          </form>
    </body>
</html>
