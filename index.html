<!doctype html>
<html>
    <head>
        <meta charset="utf-8" /> 
        <title>Website</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body> 
        <!--HTML form on a web page allows a user to enter data that is sent to a server for processing-->
        <!--The form-data can be sent as URL variables (with method="get") or as HTTP(underlying protocol used by the World Wide Web) post transaction (with method="post")-->
        <!--The method attribute specifies how to send form-data-->
        <form action="" method="post">
          <ul>
            <li>
            <label for="name">Enter Your Name:</label>
            <input id="name" name="name"/>
            </li>
            <li>
            <label for="comment">Your Comment:</label>
            <textarea name="comment" id="comment"></textarea>
            </li>
            <li>
                <input type="submit" value="Go!"/>
            </li>
          </ul>
        </form>
    </body>
</html>
