<!doctype html>
<html>
    <head>
        <title>My First Web Page</title>
        <meta charset="utf-8" />  <!-- 
            character type to tell the browser what character type you used beacuse it is different from country to country  -->
    </head>
    <body>       <!--body is child of html-->
        <h1>Things I Must Do   <!--h1 and p are siblings(same paarent)-->
            <span>Today</span>   <!--descendants(selector matches all elements that are descendants of a specified element) of body-->
        </h1>  
        <p>
            Hi <strong>There!</strong>
        </p>
        <dl>  
           <dt>Visual Studio:</dt>  
           <dd>An integrated development environment.</dd> 
        </dl>
          <ul>   
              <li>Go to the mall</li>
              <li>Shop</li>
              <li>Get Gas</li>
              <li>Drive Home</li>
          </ul>

          <ol>   
            <li>Go to the mall</li>
            <li>Shop</li>
            <li>Get Gas</li>
            <li>Drive Home</li>
        </ol>
    </body>
</html>
